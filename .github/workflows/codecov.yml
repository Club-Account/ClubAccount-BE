name: Codecov Coverage Report

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  codecov:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Tests and Generate Coverage Report
        run: ./gradlew clean test jacocoTestReport  # ✅ 캐시 무효화를 위해 clean 추가

      - name: Debug JaCoCo Report Path
        run: |
          echo "Checking JaCoCo Report Path..."
          ls -l ./build/reports/jacoco/test/ || echo "❌ JaCoCo report NOT FOUND!"

      - name: Ensure JaCoCo Report Exists Before Upload
        run: |
          if [ ! -f ./build/reports/jacoco/test/jacocoTestReport.xml ]; then
            echo "❌ ERROR: JaCoCo report not found!"
            exit 1
          else
            echo "✅ JaCoCo report found!"
          fi

      - name: Upload Coverage Report to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          flags: unittests
          fail_ci_if_error: true
          verbose: true
