name: Codecov Coverage Report

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  codecov:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Tests and Generate Coverage Report
        run: ./gradlew test jacocoTestReport

      - name: Debug JaCoCo Report Path
        run: ls -l ./build/reports/jacoco/test/ || echo "JaCoCo report not found"

      - name: Upload Coverage Report to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml  # ✅ 절대 경로 사용
          flags: unittests  # Codecov 리포트 구분을 위한 플래그
          fail_ci_if_error: true  # 오류 발생 시 CI 실패 처리
          verbose: true  # 디버깅을 위한 상세 로그 활성화
