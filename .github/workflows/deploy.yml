name: Deploy to AWS

on:
  push:
    branches:
      - TB-1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache Gradle packages  # (ν•„μ”ν•λ©΄ μ μ§€)
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Ensure gradlew is executable
        run: |
          if [ ! -x ./gradlew ]; then chmod +x gradlew; fi

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Project with Gradle
        run: ./gradlew clean build -x test  # ν…μ¤νΈ μ μ™Έν•κ³  λΉλ“ (ν…μ¤νΈ ν¬ν•¨ν•λ ¤λ©΄ -x test μ κ±°)

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/thinkboo-backend-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/thinkboo-backend-app:latest

      # β… EC2μ—μ„ SSH ν‚¤ μ„¤μ • (μ΄μ „μ—λ” μ—†μ—μ)
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_PRIVATE_KEY }}" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts

      # β… EC2μ—μ„ λ°°ν¬ μ¤ν¬λ¦½νΈ μ‹¤ν–‰
      - name: Deploy to AWS Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu
            chmod +x deploy.sh
            ./deploy.sh  # π”¥ μµμ‹  Docker μ΄λ―Έμ§€ Pull & μ»¨ν…μ΄λ„ μ¬μ‹μ‘