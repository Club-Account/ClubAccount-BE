name: Deploy to AWS

on:
  push:
    branches:
      - TB-1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Ensure gradlew is executable
        run: |
          if [ ! -x ./gradlew ]; then chmod +x gradlew; fi

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Project with Gradle
        run: ./gradlew clean build -x test  # í…ŒìŠ¤íŠ¸ ì œì™¸í•˜ê³  ë¹Œë“œ (í…ŒìŠ¤íŠ¸ í¬í•¨í•˜ë ¤ë©´ -x test ì œê±°)

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/thinkboo-backend-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/thinkboo-backend-app:latest

      - name: Upload Deploy Script to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          source: "infra/deploy/scripts/deploy.sh"
          target: "/home/ubuntu/"

      # âœ… EC2ì—ì„œ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
      - name: Deploy to AWS Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu
            chmod +x deploy.sh
            ./deploy.sh  # ğŸ”¥ ìµœì‹  Docker ì´ë¯¸ì§€ Pull & ì»¨í…Œì´ë„ˆ ì¬ì‹œì‘